<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post">
      <fieldset class="n1">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off">
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="12"
            max="100"
            value="12"
            step="1">
        </div>
        <div class="form-field">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            name="birthday"
            id="birthday"
            min="1921-01-01"
            max="2009-10-26">
        </div>
        <div class="form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required>
        </div>
      </fieldset>

      <fieldset class="n2">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            minlength="8"
            maxlength="12"
            required>
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password">
        </div>
      </fieldset>

      <fieldset class="n3">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="yes">
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no">
          <label for="no">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color">
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time">
        </div>
        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            name="work"
            min="0"
            max="10"
            value="0"
            id="work">
        </div>
      </fieldset>

      <fieldset class="n4">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2">
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommendation">Would you recommend us?</label>
          <select
            name="recommendation"
            id="recommendation"
            size="1">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
